{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    


    <!--TAB NAME-->
    <title>Profile Page</title>

    <!--CSS-->
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap");
        :root {
            --primary: #eeeeee;
            --secondary: #007bff;
            --tertiary: #ffaa00;
            --green: #82cd47;
            --secondary-light: rgba(248, 211, 89, 0.2);
            --secondary-light-2: rgba(12, 15, 12, 0.197);
            --white: #fff;
            --black: #393e46;
            --shadow: 0px 2px 8px 0px var(--secondary-light-2);
        }
        
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background-color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /*NAVIGATION*/
      .navbar {
        display: flex;
        align-items: center;
        height: 70px;
        background-color: var(--white);
        padding: 0 8%;
        box-shadow: var(--shadow);
        font-size: 30px;
        width: 100%;
        position: relative;
      }

      .navbar-list {
        width: 100%;
        text-align: center;
        padding-right: 2rem;
      }

      .navbar-list li {
        display: inline-block;
        margin: 0 1rem;
      }

      .navbar-list li a {
        font-size: 1rem;
        font-weight: 500;
        color: var(--black);
        text-decoration: none;
      }

      .navbar-logo {
        height: 40px; 
        width: auto; 
        margin-right: 10px; 
        margin-left: -100px;
        vertical-align: middle; 
      }

      /*PROFILE DROPDOWN*/
      .profile-dropdown {
        position: relative;
        width: fit-content;
        margin-left: auto;
      }
      
      .profile-dropdown-btn {
        z-index: 10; 
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-right: 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        width: 230px;
        border-radius: 50px;
        color: var(--black);
        cursor: pointer;
        border: 2px solid #ffaa00;
        transition: box-shadow 0.2s ease-in, background-color 0.2s ease-in, border 0.3s;
        z-index: 11; 
      }
      
      .profile-dropdown-btn:hover {
        background-color: var(--secondary-light);
        box-shadow: var(--shadow);
      }
      
      .profile-img {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: url(./assets/profile-pic.jpg);
        background-size: cover;
        background-position: center;
      }
      
      .profile-img i {
        position: absolute;
        right: 0;
        bottom: 0.3rem;
        font-size: 0.5rem;
        color: var(--green);
      }
      
      .profile-dropdown-btn span {
        margin: 0 0.5rem;
        margin-right: 0;
      }
      
      .profile-dropdown-list {
        position: absolute;
        top: 68px;
        width: 220px;
        right: 0;
        background-color: var(--white);
        border-radius: 10px;
        max-height: 0;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: max-height 0.5s;
        z-index: 12; 
      }
      
      .profile-dropdown-list hr {
        border: 0.5px solid var(--green);
      }
      
      .profile-dropdown-list.active {
        max-height: 500px;
      }
      
      .profile-dropdown-list-item {
        padding: 0.5rem 0rem 0.5rem 1rem;
        transition: background-color 0.2s ease-in, padding-left 0.2s;
      }
      
      .profile-dropdown-list-item a {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--black);
      }
      
      .profile-dropdown-list-item a img {
        margin-right: 0.8rem;
        width: 2.3rem;
        height: 2.3rem;
        background-color: var(--tertiary); 
        color: var(--white);
        line-height: 2.3rem;
        text-align: center;
        border-radius: 50%;
        padding: 0.5rem; 
        object-fit: cover; 
      }
      
      .profile-dropdown-list-item:hover {
        padding-left: 1.5rem;
        background-color: var(--secondary-light);
      }

      .profile-img {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }


        /* BACKGROUND BELOW NAV */
        .background-img {
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: cover;
            transform: scale(1.0); 
            transition: transform 0.3s ease;
        }

        .image-container {
            position: relative; 
            width: 100%; 
            height: 400px;
            overflow: hidden; 
            z-index: 1;
        }

        /*UPDATE FORM*/
        #updateForm {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            color:#6B6B6B;
            text-align: left;
            position: relative;
        }

        #updateForm h1 {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        #updateForm label {
            font-weight: bold;
            margin-left: 30px;
        }
        
        #updateForm input[type="text"],
        #updateForm textarea,
        #updateForm input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 30px;
        }
        
        #updateForm input[type="submit"] {
            background-color: #0099ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in;
            border-radius: 20px;
            width: 27%;
        }

        #updateForm input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #updateForm input[type="submit"]:hover {
            background-color: #307de0;
        }

        
        /* CONTENT */
        #content {
            margin-top: -350px;
            margin-bottom: 20px;
            padding: 0;
            width: 1500px;
        }

        .content {
            margin-top: -20px;
            padding: 20px;
        }

        
      /* FORM HEADER */
      .profile-header {
        position: relative; 
        padding: 20px; 
      }



      /* RESPONSIVE */
      @media (max-width: 768px) {
        .navbar {
          height: 70px;
          font-size: 15px;
          padding: 0 5%; 
          margin-right: 0; 
        }

        .profile-dropdown-btn {
          width: 150px;
          font-size: 10px;
        }

        .navbar-logo {
          height: 30px; 
          margin-left: 0; 
        }

        .navbar-list li {
          margin: 0 0.5rem; 
        }

        .content {
          margin-top: 100px;
        }

        #updateForm {
          padding: 15px;
          margin: 10px auto; 
          width: 95%; 
          box-shadow: none; 
          border: 1px solid #ccc; 
      }
  
      #updateForm h1 {
          font-size: 1.5rem; 
          text-align: center;
      }
  
      #updateForm label {
          display: block;
          font-size: 0.9rem; 
          margin: 10px 0 5px;
          margin-left: 0;
      }
  
      #updateForm input[type="text"],
      #updateForm textarea,
      #updateForm input[type="submit"],
      #updateForm input[type="file"] {
          width: calc(100% - 20px); 
          padding: 8px; 
          margin: 5px 0; 
          font-size: 0.9rem; 
      }
  
      #updateForm input[type="submit"] {
          width: 100%;
          font-size: 14px;
      }

  }

  /* DROPDOWN SUBMISSION */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%; /* Positions the dropdown directly below the parent item */
      left: 0;
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
      min-width: 160px;
      z-index: 1000;
    }
    
    .dropdown-content a {
      color: var(--black);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: var(--secondary-light);
    }
    
    /* Show Dropdown when Active */
    .dropdown.active .dropdown-content {
      display: block;
    }


        
    </style>
</head>

<body>

     <!--NAVIGATION -->
     <nav class="navbar">
        <img src="{% static 'logo.png' %}" class="navbar-logo" alt="Logo" />
        ReTrack
        <ul class="navbar-list">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="dropdown">
            <a href="#" onclick="toggleDropdown(event)">Submission</a>
            <div class="dropdown-content">
                <a href="{% url 'customersubmission' %}">Customer Details</a>
                <a href="{% url 'reportsubmission' %}">Performance Report</a>
            </div>
        </li>
          <li><a href="{% url 'viewsubmission' %}">View Submission</a></li>
        </ul>
  
  
        <div class="profile-dropdown">
          <div onclick="toggle()" class="profile-dropdown-btn">
            <div class="profile-img">
              <img src="{% static 'user.png' %}" alt="User Profile" />
            </div>
            <span>{{ request.session.staffName }}</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
    
          <div class="profile-dropdown-list">
    <div class="profile-dropdown-list-item">
        <a href="{% url 'profile' %}">
            <img src="{% static 'profile.png' %}" alt="Profile Icon" />
            My Profile
        </a>
    </div>

  
            <div class="profile-dropdown-list-item">
              <a href="{% url 'login' %}">
                <img src="{% static 'logout.png' %}" alt="Logout Icon" />
                Log Out
              </a>
            </div>
          </div>
        </div>
      </nav>

    <!-- BACKGROUND -->
    <div class="image-container">
        <img src="{% static 'background.png' %}" class="background-img" alt="Background Image">
    </div>


<br><br>
<div id="content">
    <div class="content">
      <form id="updateForm" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
    
        <label for="staffID">Staff ID:</label>
        <input type="text" id="staffID" name="staffID" value="{{ staffID }}" disabled><br>
    
        <label for="staffName">Staff Name:</label>
        <input type="text" id="staffName" name="staffName" value="{{ staffName }}" disabled><br>
    
        <label for="staffEmail">Staff Email:</label>
        <input type="text" id="staffEmail" name="staffEmail" value="{{ staffEmail }}" disabled>
        <br>
    </form>
        

    <!-- JAVASCRIPT -->
    <script>
        function toggle() {
            const dropdownList = document.querySelector(".profile-dropdown-list");
            dropdownList.classList.toggle("active");
        }

        //DROPDOWN SUBMISSION
      function toggleDropdown(event) {
        event.preventDefault(); 

        
        var dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(dropdown) {
          if (dropdown !== event.currentTarget.parentNode) {
            dropdown.classList.remove('active');
          }
        });

        var dropdown = event.currentTarget.parentNode;
        dropdown.classList.toggle('active');
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropdown a')) {
          var dropdowns = document.querySelectorAll('.dropdown');
          dropdowns.forEach(function(dropdown) {
            dropdown.classList.remove('active');
          });
        }
      }
    </script>
</body>
</html>
